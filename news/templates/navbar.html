<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="nav-header">
                <a href="{% url 'newsToday' %}" class="navbar-brand">The Moringa Tribune</a>
            </div>
            <!--Search Form-->
            <div class="col-sm-4 col-md-4 navbar-right">
                <form role="search" action="{% url 'search_results' %}" class="navbar-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Article" name="article">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <!--Search Form End-->
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                    <ul>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toogle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="{% url 'newsToday' %}">Home</a>
                                </li>
                                <li>
                                    <a href="{% url 'new-article' %}">Create Article</a>
                                </li>
                                <li>
                                    <a href="/accounts/password/change">Change Password</a>
                                </li>
                                <li>
                                    <a href="/logout">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                {% else %}
                    <li>
                        <a href="/accounts/login" class="btn btn-default">Login</a>
                    </li>
                {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
